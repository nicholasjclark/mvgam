# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: master

name: render-rmarkdown

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            rmarkdown
            knitr
            gratia
            patchwork
            remotes
            splines2
            extraDistr
            stan-dev/cmdstanr

      - name: Install mvgam
        run: Rscript -e 'remotes::install_github("nicholasjclark/mvgam", upgrade_dependencies = FALSE)'

      - name: Build Cmdstan
        run: |
          cmdstanr::check_cmdstan_toolchain(fix = TRUE)
          cmdstanr::install_cmdstan()
        shell: Rscript {0}

      - name: Render README and pkgdown index Rmd files
        run: Rscript -e 'rmarkdown::render("README.Rmd", output_format = "md_document")'
        run: Rscript -e 'rmarkdown::render("index.Rmd", output_format = "md_document")'

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit README.md man/figures/README*.png -m 'Re-build README.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
